[flake8]
ignore = H405,H404,H302,H306,H301,H101,E252,E203,F722,W503,N818
builtins = string,number,bool
max-line-length = 128
exclude = **/.env,venv
copyright-check = True
copyright-author = Inmanta
select = E,F,W,C,BLK,I

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 128
known_first_party = inmanta

[metadata]
name = inmanta-module-graph
freeze_recursive = False
freeze_operator = ~=
version = 0.8.17
license = Apache V2
four_digit_version = False

[options]
install_requires = inmanta-module-std
zip_safe = False
include_package_data = True
packages = find_namespace:

[options.packages.find]
include = inmanta_plugins*

