[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "proby"
version = "0.0.3"
authors = [
  { name="Marco Milanta", email="marco.milanta@gmail.com" },
]
description = "A package to compute probailities of complex match structures."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mmilanta/probable-spork"
Issues = "https://github.com/mmilanta/probable-spork/issues"
