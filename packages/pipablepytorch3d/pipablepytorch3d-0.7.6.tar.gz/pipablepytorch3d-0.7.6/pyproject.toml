[project]
name = "pipablepytorch3d"
authors = [{ name = "FAIR" }]
dependencies = ["iopath", "fvcore"]
description = "PyTorch3D is FAIR's library of reusable components for deep Learning with 3D data."
dynamic = ["version", "scripts"]
requires-python = ">=3.8,<3.12"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 5 - Production/Stable",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",

  # Pick your license as you wish
  "License :: OSI Approved :: BSD License",

  # Specify the Python versions you support here. In particular, ensure
  # that you indicate you support Python 3. These classifiers are *not*
  # checked by "pip install". See instead "requires-python" key in this file.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3 :: Only",
]

[project.optional-dependencies]
all = ["imageio", "ipywidgets", "matplotlib", "tqdm>4.29.0"]
dev = ["flake8", "usort"]
implicitron = [
    "accelerate",
    "hydra-core>=1.1",
    "lpips",
    "matplotlib",
    "tqdm>4.29.0",
    "visdom",
]

[build-system]
requires = ["setuptools", "torch==2.2.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = { attr = "pytorch3d.__version__" }


[project.urls]
"Homepage" = "https://github.com/orthly/pytorch3d"
"Bug Reports" = "https://github.com/orthly/pytorch3d"
"Source" = "https://github.com/orthly/pytorch3d"