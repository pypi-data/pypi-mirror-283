[tool.poetry]
name = "atils"
version = "1.4.3"
description = "A series of scripts used to interact and work with this repository."
authors = ["Aidan Hilt <aidanhilt2@gmail.com>"]
readme = "README.md"
packages = [
    { include = "atils" },
    { include = "atils_bin" }
]

[tool.poetry.dependencies]
python = "^3.10"
mypy = "^1.1.1"
kubernetes = "^28.1.0"
argparse = "^1.4.0"
pyyaml = "^6.0"
types-pyyaml = "^6.0.12.9"
deepdiff = "^6.3.0"
shutils = "^0.1.0"
requests = "^2.29.0"
hvac = "^1.1.0"
dynaconf = "^3.1.12"
jinja2 = "^3.1.2"
termcolor = "^2.3.0"
watchfiles = "^0.21.0"
asyncio = "^3.4.3"
setuptools = "^69.0.3"
colored = "^2.2.4"
rich = "^13.7.1"

[tool.poetry.group.dev.dependencies]
MonkeyType = "22.2.0"
black = "22.12.0"
pytest = "7.2.0"
flake8 = "^7.0.0"
check-jsonschema = "^0.28.0"
types-setuptools = "^69.1.0.20240302"
types-requests = "^2.0.0"
bumpver = "^2023.1129"


[tool.poetry.scripts]
atils = "atils_bin.atils:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/AidanHilt/PersonalMonorepo/tree/master/atils"

[project.scripts]
atils = "atils.atils:main"
[tool.bumpver]
current_version = "2024.1001-alpha"
version_pattern = "YYYY.BUILD[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]

[tool.mypy]
ignore_missing_imports = true