[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rmqtools"
version = "1.0.0-alpha.4"
authors = [
    { name="Christian Thompson", email="cjthom43@asu.edu" },
    { name="Paul Horton", email="pahorton@asu.edu" },
]
description = "Wrappers for RabbitMQ development in Python. Based on the pika library."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pika >= 1.3.0",
]

[project.urls]
"Homepage" = "https://github.com/217690thompson/rmqtools"
"Bug Tracker" = "https://github.com/217690thompson/rmqtools/issues"
