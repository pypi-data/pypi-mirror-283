[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "GlamMonitor"
version = "4.0.0"
authors = [
  { name="Glam Softwre 2012 SL", email="development@glamsw.com" },
]
description = "Package to add logs that are stored in local and communicates start and end of processes with monitor API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"