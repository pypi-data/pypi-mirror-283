[project]
name = "STMGraph"
version = "0.0.5"
authors = [
  { name = "Lixian Lin", email = "llx_1910@163.com" },
]
dependencies = []
description = "A spatial-context-aware of spatial transcriptomes package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=63.1.0","tensorflow<=2.0.0","tensorflow>=1.15.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/binbin_coder/STMGraph"
"Bug Tracker" = "https://github.com/binbin_coder/STMGraph/issues"

