[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "digikala_bi_utils"
version = "0.0.1"
authors = [
  { name="Meysam Aghili", email="m.aghili@digikala.com" },
]
description = "digikala bi code utils package"
