[tool.poetry]
name = "download_pbi_xmla"
version = "0.3.1" # Update this version number for each new release
description = "A package to fetch and save Power BI tables via XMLA endpoint"
authors = ["Danny Bharat <dannybharat@arkimetrix.com>"]
readme = "README.md"
include = ["download_pbi_xmla/**"]
exclude = ["tests/**", ".venv", "dist", ".github"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pythonnet = "^3.0.3"
pyarrow = "^16.1.0"
msal = "^1.29.0"
python-dotenv = "^1.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2" # Add pytest for running tests
ipykernel = "^6.29.5"

[tool.poetry.scripts]
fetch-tables = "download_pbi_xmla.main:main"
setup-environment = "download_pbi_xmla.setup_environment:main" # Make sure this script exists and is correctly referenced

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
