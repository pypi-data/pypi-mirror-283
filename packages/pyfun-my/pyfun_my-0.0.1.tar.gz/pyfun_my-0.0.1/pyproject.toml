[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyfun_my"
version = "0.0.1"
authors = [
  { name="Michael Yau", email="m.yw.yau@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mywyau/pyfun"
Issues = "https://github.com/mywyau/pyfun/issues"