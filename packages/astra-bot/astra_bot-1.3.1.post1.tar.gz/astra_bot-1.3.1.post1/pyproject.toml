[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "astra-bot"
version = "1.3.1post1"
authors = [
	{ name="Anokhi Suresh", email="anokhi.suresh@mail.mcgill.ca" },
]
description = "Discord bot capable of storing 'quotes' by users and simple construction of humorous sentences."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
dependencies = [
	"discord.py==2.4.0",
	"markovify==0.9.4",
	"alt-profanity-check==1.4.1post1",
	"scikit-learn==1.4.1post1"
]

[project.urls]
Homepage = "https://github.com/anoaky/AstraSE"
Issues = "https://github.com/anoaky/AstraSE/issues"