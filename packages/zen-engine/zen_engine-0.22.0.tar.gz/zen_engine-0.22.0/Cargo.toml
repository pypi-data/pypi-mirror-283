[package]
name = "zen-python"
version = "0.22.0"
edition = "2021"
license = "MIT"
publish = false

[lib]
name = "zen"
crate-type = ["cdylib"]

[dependencies]
async-trait = "0.1.77"
anyhow = "1.0.79"
pyo3 = { version = "0.20", features = ["anyhow", "serde"] }
pythonize = "0.20"
json_dotpath = "1.1.0"
serde = "1.0.195"
serde_json = "1.0.111"
futures = "0.3.30"
zen-engine = { path = "local_dependencies/zen-engine" }
zen-expression = { path = "local_dependencies/zen-expression" }
zen-tmpl = { path = "local_dependencies/zen-tmpl" }
pyo3-asyncio = { version = "0.20.0", features = ["tokio-runtime"] }
