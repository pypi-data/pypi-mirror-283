[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]
[project]
name = "paragon-sdk"
description = "Paragon Automation APIs"
version = "1.0.0"
readme = "README.md"
requires-python = ">=3.7"
keywords = []
authors = [{name = "sanchetiv", email = "sanchetiv@juniper.net"}]
urls = {Documentation = "https://www.juniper.net/documentation/product/us/en/juniper-paragon-automation/"}
dependencies = ["apimatic-core~=0.2.0", "apimatic-core-interfaces~=0.1.0", "apimatic-requests-client-adapter~=0.1.0", "python-dateutil~=2.8.1"]
classifiers = []
[project.optional-dependencies]
testutils = ["pytest>=7.2.2"]
[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
