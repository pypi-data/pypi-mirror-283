[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pardos"
version = "0.0.1"
description = "A pandas extension package for enhanced data manipulation and analysis"
authors = [{ name = "Jose Javier Gonzalez Ortiz"}]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["pandas", "data analysis", "data manipulation"]
dependencies = [
    "pandas",
    "numpy",
]

requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/josejg/pardos"
Repository = "https://github.com/josejg/pardos"

[project.optional-dependencies]
build = ["build", "setuptools", "twine"]
test = ["pytest", "pytest-cov", "pytest-mock", "pytest-xdist", "tox"]
