[tool.poetry]
name = "llama-cpp-cffi"
version = "0.0.1"
description = "Python binding for llama.cpp using cffi"
authors = ["Marko Tasic <mtasic85@gmail.com>"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "llama_cpp_cffi" },
]

[tool.poetry.dependencies]
python = "^3.11"
cffi = "^1.16.0"
setuptools = "^70.2.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
