# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Tach
site_url: https://gauge-sh.github.io/tach/
repo_name: tach
repo_url: https://github.com/gauge-sh/tach
nav:
  - index.md
  - why-tach.md
  - getting-started.md
  - usage.md
  - configuration.md
  - strict-mode.md
  - caching.md
  - tach-ignore.md
  - vscode.md
  - faq.md
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  icon:
    logo: fontawesome/solid/shield-halved
    repo: fontawesome/brands/git-alt
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.tracking
    - toc.follow
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gauge-sh/tach
    - icon: fontawesome/solid/envelope
      link: mailto:caelean@gauge.sh
    - icon: fontawesome/brands/discord
      link: https://discord.gg/a58vW8dnmw
  generator: false

plugins:
  - social
