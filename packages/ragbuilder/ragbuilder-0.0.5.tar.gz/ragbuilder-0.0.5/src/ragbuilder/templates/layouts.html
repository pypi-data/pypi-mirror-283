<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
        <title>Krux AI - {{ title }}</title>
    {% else %}
        <title>Krux AI</title>
    {% endif %}
    
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,300,700'>
    <style>
        body {
            padding: 2rem;
            font-family: 'Roboto', sans-serif !important;
           /* background-color: #f8f9fa; */
        } 
        /* .navbar {
            background-color: #343a40;
        } */
        /* .navbar-brand, .nav-link {
            color: #fff !important;
        } */
        .container {
            margin-top: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .expandable-text {
            display: inline;
        }
        .ellipsis {
            display: inline;
        }
        .full-text {
            max-height: 250px; 
            /* max-width: 600px;  */
            overflow-y: auto;
            white-space: pre-wrap;  /* Preserve formatting */
            background: #f8f9fa;  /* Light grey background for contrast */
            padding: 10px;
            border: 1px solid #dee2e6;
            margin-top: 10px;
        }
        .log-content {
            white-space: pre-wrap; /* Preserves whitespace and formatting */
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .markdown-body {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                margin: 0 auto;
                padding: 45px;
        }
        .extra-small {
            font-size: 0.85rem; /* Adjust the size to your preference */
        }
        #copyCodeSnippet {
        transition: transform 0.2s, color 0.2s;
        }
        
        #copyCodeSnippet:hover {
            transform: scale(1.2);
            color: #007bff; /* Change to your preferred hover color */
        }
        pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
        .string { color: green; }
        .number { color: darkorange; }
        .boolean { color: blue; }
        .null { color: magenta; }
        .key { color: red; }
        /* .modal-header {
            background-color: #007bff;
            color: #fff;
        } */
        /* .modal-footer {
            justify-content: space-between;
        } */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- <div class="container-fluid"></div> -->
            <a class="navbar-brand me-auto px-4" href="https://go.krux.ai/aFru5F" target="_blank">Krux AI</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto px-2">
                <!-- ms-auto mb-2 mb-lg-0 -->
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/read_docs" target="_blank">Docs</a>
                    </li>
                </ul>
            </div>
        <!-- </div> -->
    </nav>        
        {% block content %}{% endblock %}
</body>
</html>
