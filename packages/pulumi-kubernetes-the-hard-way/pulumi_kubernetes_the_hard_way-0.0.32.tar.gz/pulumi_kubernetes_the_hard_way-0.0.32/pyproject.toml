[project]
  name = "pulumi_kubernetes_the_hard_way"
  description = "A Pulumi implementation of Kelsey Hightower's Kubernetes the Hard Way"
  dependencies = ["parver>=0.2.1", "pulumi>=3.91.1,<4.0.0", "pulumi-command>=1.0.0,<2.0.0", "pulumi-kubernetes>=4.14.0,<5.0.0", "pulumi-random>=4.16.2,<5.0.0", "pulumi-tls>=5.0.2,<6.0.0", "semver>=2.8.1"]
  keywords = ["pulumi", "command", "tls", "kubernetes", "category/utility", "kind/component"]
  readme = "README.md"
  requires-python = ">=3.8"
  version = "0.0.32"
  [project.license]
    text = "Apache-2.0"
  [project.urls]
    Repository = "https://github.com/UnstoppableMango/pulumi-kubernetes-the-hard-way"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pulumi_kubernetes_the_hard_way = ["py.typed", "pulumi-plugin.json"]
