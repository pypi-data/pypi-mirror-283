[tool.poetry]
name = "pynsted"
version = "1.0.1"
description = "Add a method to dictionaries to get nested values"
authors = ["The Pragmatic Solutions <contact@thepragmatic.fi>"]
license = "License::OSI Approved::BSD License"
readme = "README.md"
keywords = ["dictionary", "nested"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
]

[project.urls]
Repository = "https://github.com/pragmatic-fi/pynsted.git"
Documentation = "https://github.com/pragmatic-fi/pynsted"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"


[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
ipython = "^8.26.0"
isort = "^5.13.2"
mypy = "^1.10.1"
pylint = "^3.2.5"
pyright = "^1.1.370"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
pytest-socket = "^0.7.0"
pytest-xdist = "^3.6.1"
ruff = "^0.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = ["tests/**/*"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 79
profile = "black"
