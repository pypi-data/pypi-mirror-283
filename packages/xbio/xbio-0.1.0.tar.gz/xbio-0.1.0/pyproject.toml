[project]
name = "xbio"
version = "0.1.0"
description = "A bioinformatics workflow management tool."
authors = [
    {name = "dwpeng", email = "dwpeng1122@foxmail.com"},
]
dependencies = [
    "pyparsing>=3.1.2",
    "ujson>=5.10.0",
    "SQLAlchemy>=2.0.31",
    "rich>=13.7.1",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}


[project.optional-dependencies]
fastapi = [
    "fastapi>=0.111.0",
]
[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.5.0",
]
