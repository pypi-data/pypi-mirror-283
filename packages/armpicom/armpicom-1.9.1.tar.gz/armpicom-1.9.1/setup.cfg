[metadata]
name = armpicom
version = 1.9.1
author = Vladimir Roncevic
author_email = elektron.ronca@gmail.com
description = Python package for generation of RPI configuration/build
license = GPL 2021 - 2024 Free software to use and distributed it.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = setup, python, install, RPI Pico, CMake
platforms = any
url = https://vroncevic.github.io/armpicom
classifiers = 
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)
	License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	ats-utilities

[egg_info]
tag_build = 
tag_date = 0

