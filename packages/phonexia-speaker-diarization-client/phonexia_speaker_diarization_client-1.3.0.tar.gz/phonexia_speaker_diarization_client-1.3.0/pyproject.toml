[tool.poetry]
name = "phonexia-speaker-diarization-client"
version = "1.3.0"
description = "Client script for communicationg with diarization microservice"
readme = "pypi-README.md"
keywords = ["grpc", "voice", "voice-biometry", "speech", "language", "diarization"]
authors = ["Phonexia <info@phonexia.com>"]

[tool.poetry.urls]
Homepage = "https://phonexia.com"
Issues = "https://phonexia.atlassian.net/servicedesk/customer/portal/15/group/20/create/40"
protofiles = "https://github.com/phonexia/protofiles"

[tool.poetry.scripts]
speaker_diarization_client = 'phonexia_speaker_diarization_client:main'

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
grpcio = "^1.54.0"
phonexia-grpc = {version="^2.0.0", source="pypi"}
ConfigArgParse = "1.7"
grpcio-reflection = "^1.54.0"
grpcio-health-checking = "^1.54.0"
tomlkit = "^0.12.0"
soundfile = "^0.12.1"
numpy = "<2.0.0"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "gitlab"
url = "https://gitlab.cloud.phonexia.com/api/v4/groups/39/-/packages/pypi/simple"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-env = "^1.0.0"
pytest-random-order = "^1.1.0"
pre-commit = "^3.0.0"
tox = "^4.0.0"
toml = "^0.10.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38']
preview = true

[tool.ruff]
target-version = "py38"
line-length = 100
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    # RaiseVanillaArgs aka Avoid specifying long messages outside the exception class
    "TRY003",
]
