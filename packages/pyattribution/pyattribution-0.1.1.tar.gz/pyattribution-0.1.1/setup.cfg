[metadata]
name = pyattribution
version = 0.1.1
author = Larry Chen
author_email = yatlik.chen@outlook.com
description = A tool for portfolio attribution
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/papasaidfine/attribution
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	pandas>=2.2.2
	scipy>=1.14.0
	numpy>=2.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

