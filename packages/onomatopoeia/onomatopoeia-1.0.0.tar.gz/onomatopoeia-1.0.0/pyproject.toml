






[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "onomatopoeia"
version = "1.0.0"
description = "The best documentation framework every created."
authors = []
readme = "regions/vehicles/onomatopoeia/readme.md"

packages = [
    { include = "onomatopoeia", from = "regions/vehicles" }
]
exclude = []
include = [ "*.HTML", "*.html", "*.JSON", "*.json" ]

license = "GPL-3.0-only"

keywords = [
	"documentation"
]

[tool.poetry.scripts]
onomatopoeia = 'onomatopoeia:clique'

[tool.poetry.dependencies]
python = "^3.10"
biotech = "^1.0.3"
click = "^8.1.7"
law-dictionary = "^1.0.11"
flask = "^3.0.3"
jsonschema = "^4.21.1"
mako = "^1.3.3"
rich = "^13.7.1"
sanic = "^23.12.1"


[tool.poetry.urls]
GitLab = "https://gitlab.com/offline-money/squash-1/onomatopoeia"



