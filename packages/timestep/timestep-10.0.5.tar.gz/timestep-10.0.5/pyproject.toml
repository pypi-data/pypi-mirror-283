[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
authors = ["Michael James Schock <m@mjschock.com>"]
description = ""
license = "MIT"
name = "timestep"
packages = [{from = "src", include = "timestep"}]
readme = "README.md"
version = "10.0.5"

[tool.poetry.dependencies]
controlflow = "^0.8.1"
llama-cpp-python = "^0.2.81"
llama-index = "^0.10.52"
python = "^3.10"
ray = {extras = ["serve"], version = "^2.31.0"}
sqlite-vec = "^0.0.1a24"
sse-starlette = "^2.1.2"
starlette-context = "^0.3.6"
typer = {extras = ["all"], version = "^0.12.3"}

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
ipywidgets = "^8.1.3"
toml-sort = "^0.23.1"

[tool.poetry.scripts]
serve_agent = 'timestep.agent:main'
timestep = 'timestep.main:app'
