[flake8]
max-line-length = 120
exclude = .tox,.git,docs,venv,debug_code,http_test_requests

[pycodestyle]
max-line-length = 120
exclude = .tox,.git,docs,venv,debug_code,http_test_requests

[isort]
line_length = 88
known_first_party = src
multi_line_output = 3
default_section = THIRDPARTY
skip = venv/
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

[coverage:run]
omit = *tests*

[egg_info]
tag_build = 
tag_date = 0

