[project]
name = "const-utils"
version = "0.0.1"
authors = [
  { name="Aviv Baltsan", email="baltsanaviv@gmail.com" },
]
description = "Effective constant management tools"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/avivbaltsan/const-utils"
Issues = "https://github.com/avivbaltsan/const-utils/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
