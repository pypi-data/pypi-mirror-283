[metadata]
name = cj_google_scraper
description = 
long_description = 
author = Woojin Cho
author_email = w.cho@cj.net
keywords = 
license = MIT License

[options]
dependency_links = 
python_requires = >= 3.9
package_dir = 
	=src
packages = find:
install_requires = 
	beautifulsoup4
	click
	fastnumbers
	parse
	pillow
	selenium
	webdriver-manager
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
google_scraper = 
	"VERSION"
	static/**/*
	static/**/.*
	static/.**/*
	static/.**/.*

[options.entry_points]
console_scripts = 
	cj-google-scraper = cj_google_scraper.scripts:google_scraper

