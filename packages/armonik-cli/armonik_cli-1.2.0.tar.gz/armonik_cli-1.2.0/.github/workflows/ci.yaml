name: CI

on:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-format:
    name: Check linting and formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
        with:
          fetch-depth: 0

      - name: pip update
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: python -m pip install build setuptools_scm[toml]

      - name: Install dependencies
        run: python -m pip install .[dev]

      - name: Lint
        run: python -m ruff check .

      - name: Check format
        run: python -m ruff format .

      - name: Check Diff
        run: |
          DIFF="$(git diff --name-only)"

          if [ -z "$DIFF" ]; then
            echo "OK: Format is clean"
          else
            echo "Error: Format was not clean"
            echo "List of files:"
            echo "$DIFF"
            git diff
            exit 1
          fi

  build-test:
    name: Build and test Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
        with:
          fetch-depth: 0

      - name: pip update
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: python -m pip install build setuptools_scm[toml]

      - name: Install dependencies
        run: python -m pip install .[tests]

      - name: Install .NET Core
        uses: actions/setup-dotnet@4d6c8fcf3c8f7a60068d26b594648e99df24cee3 # v4
        with:
          dotnet-version: 6.x

      - name: Clone API repository
        run: git clone https://github.com/aneoconsulting/ArmoniK.Api.git

      - name: Start Mock server
        run: |
          cd ArmoniK.Api/packages/csharp/ArmoniK.Api.Mock
          nohup dotnet run > /dev/null 2>&1 &
          sleep 60

      - name: Run tests
        run: python -m pytest tests

