[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spared"
version = "1.0.3"
description = "SpaRED and Spackle library"
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.7"
authors = [
  {name = "Daniela Vega", email = "d.vegaa@uniandes.edu.co"}
]
maintainers = [
  {name = "Gabriel Mejia", email = "gm.mejia@uniandes.edu.co"}
]
keywords = ["SPaRED", "Spackle", "bioinformatics", "spatial transcriptomics"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[tool.setuptools.packages]
find = {where = ["src"], include = ["dataloaders", "datasets", "denoising", "filtering", "gene_features", "graph_operations", "layer_operations", "metrics", "models", "plotting", "spot_features"]}
