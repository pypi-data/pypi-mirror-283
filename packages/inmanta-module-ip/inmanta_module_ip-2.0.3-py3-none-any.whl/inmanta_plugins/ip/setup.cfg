[flake8]
ignore = H405,H404,H302,H306,H301,H101,E252,E203,F722,W503
builtins = string,number,bool
max-line-length = 128
exclude = **/.env,venv
copyright-check = True
copyright-author = Inmanta

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_first_party = common
known_third_party = inmanta,netaddr,pytest

[black]
line-length = 128
target-version = 'py36', 'py37', 'py38'

[metadata]
name = inmanta-module-ip
freeze_recursive = False
freeze_operator = ~=
version = 2.0.3
license = Apache 2.0
deprecated = True
four_digit_version = False

[options]
install_requires = inmanta-module-net
	inmanta-module-std>=5
	netaddr>=0.8,<2
	zipp>=3.6
zip_safe = False
include_package_data = True
packages = find_namespace:

[options.packages.find]
include = inmanta_plugins*

