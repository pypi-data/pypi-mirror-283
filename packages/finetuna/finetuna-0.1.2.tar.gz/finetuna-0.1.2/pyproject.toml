[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "finetuna"
version = "0.1.2"
requires-python = ">=3.10"
dependencies = [
    "accelerate",
    "diffusers",
    "evaluate",
    "huggingface",
    "pyyaml",
    "scikit-learn",
    "torch",
    "tqdm",
    "transformers",
]

[project.scripts]
finetuna = "finetuna.__main__:main"

