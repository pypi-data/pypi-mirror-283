[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "crispector2"
version = "2.1.2"
description = "CRISPECTOR2 - Genome Editing Analysis Tool, with allele extension"
readme = "README.md"
license = {file = "LICENSE.txt"}
authors = [
  {email = "guyassa@gmail.com"},
  {name = "Guy Assa"}
]
keywords = ['crispector2']
classifiers = [
        'Development Status :: 4 - Beta',
        'Intended Audience :: Science/Research',
        'Topic :: Scientific/Engineering :: Bio-Informatics',
        'License :: Other/Proprietary License',
        'Natural Language :: English',
        'Programming Language :: Python :: 3.8']
dependencies = ['Click>=7.0', 'matplotlib >= 3.1.2', 'seaborn>=0.9.0','pyyaml>=5.1.2', 'plotly>=4.3.0',
                'numpy>=1.12.1', 'pandas>=0.24.2', 'biopython>=1.74,<=1.79', 'scipy>=1.2.1',
                'jinja2>=3.1.2', 'tqdm>=4.66.0', 'mpmath>=1.3.0', 'statsmodels>=0.13.2', 'edlib>=1.3.9']

[project.scripts]
crispector = "crispector2.cli:main"

[project.urls]
repository = 'https://github.com/theAguy/crispector2'




