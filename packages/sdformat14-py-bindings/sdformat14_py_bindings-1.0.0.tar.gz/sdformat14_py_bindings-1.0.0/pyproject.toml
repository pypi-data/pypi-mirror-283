[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sdformat14-py-bindings"
version = "1.0.0"
requires-python = "~=3.11"
authors = [
  { name="Jc Cloete", email="jc@truevolve.technology" },
]
description = "Python 3.11 bindings for Gazebo sdformat14 library"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Development Status :: 4 - Beta",
]

[project.urls]
Homepage = "https://github.com/Jc-Cloete"
Issues = "https://github.com/Jc-Cloete"

