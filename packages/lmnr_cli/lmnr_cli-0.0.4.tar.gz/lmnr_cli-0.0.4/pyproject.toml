[project]
name = "lmnr_cli"
version = "0.0.4"
description = "Python SDK for running graphs"
authors = [
  { name = "lmnr.ai", email = "founders@lmnr.ai" }
]
readme = "README.md"
requires-python = "^3.9"

[project.entry-points.console_scripts]
lmnr = "lmnr_cli.cli:cli"

[project.optional-dependencies]
test = ["pytest"]

[tool.poetry]
name = "lmnr_cli"
version = "0.0.4"
description = ""
authors = ["Laminar <founders@lmnr.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
black = "^24.4.2"
click = "^8.1.7"
cookiecutter = "^2.6.0"
python-dotenv = "^1.0.1"
urllib3 = "1.26.6"

[tool.poetry.scripts]
lmnr = "lmnr_cli.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
