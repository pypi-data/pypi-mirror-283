[project]
name = "safa-sdk"
version = "0.1.4"
description = "A Python SDK wrapper for a SAFA REST API."
authors = [
    { name = "Alberto Rodriguez", email = "alberto@safa.ai.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

dependencies = [
    "certifi==2024.6.2",
    "charset-normalizer==3.3.2",
    "idna==3.7",
    "python-dotenv==1.0.1",
    "requests==2.32.3",
    "urllib3==2.2.2"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/safa_sdk"]

[project.urls]
Homepage = "https://github.com/nd-safa/safa-sdk-python"