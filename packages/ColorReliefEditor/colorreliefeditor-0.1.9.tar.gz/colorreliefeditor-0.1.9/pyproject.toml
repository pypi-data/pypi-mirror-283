[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "ColorReliefEditor"
version = "0.1.9"
description = "Editor for the color text file used by gdaldem color-relief.  Display the colors and allow you to edit colors and elevations"
authors = [
    {name="M Herbert", email="you@example.com"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "PyQt5==5.15.4"  # Adjust version if necessary
]

[project.scripts]
ColorReliefEditor = "ColorReliefEditor.ColorReliefEditor:main"

[project.urls]
Homepage = "https://github.com/corb555/colorReliefEditor"
Issues = "https://github.com/corb555/colorReliefEditor/issues"