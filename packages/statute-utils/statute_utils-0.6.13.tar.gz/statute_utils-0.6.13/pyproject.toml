[project]
name = "statute-utils"
requires-python = ">=3.11"
description = "Philippine statutory law pattern matching and unit retrieval."
version = "0.6.13"
dependencies = [
  "python-slugify >= 8.0",
  "sqlite-utils >= 3.36",
  "markdown >= 3.4.4",
  "jinja2 >= 3.1.4",
  "beautifulsoup4 >= 4.12.3",
  "lxml >= 5.2.2",
  "markdownify >= 0.12.1",        # fetcher
  "httpx >= 0.27.0",              # fetcher
  "html-sanitizer >= 2.4.4",      # fetcher
]

[project.optional-dependencies]
dev = [
  "python-frontmatter >= 1.0.0",
  "pytest >= 8.2",
  "pytest-cov >= 4.1",
  "mkdocs >= 1.6.0",
  "mkdocstrings [python] >= 0.25.1",
  "mkdocs-material >= 9.5",
  "types-python-slugify >= 5.0",
  "ipykernel >= 6.29.0",
  "build >= 1.0.3",
  "twine >= 4.0.2",
]

[project.scripts]
builder = "statute_utils:cli"

[tool.pytest.ini_options]
minversion = "8.2"
addopts = "-ra -q --cov --doctest-modules"
filterwarnings = [
  "ignore::DeprecationWarning", # DeprecationWarning: pkg_resources is deprecated as an API
]
testpaths = ["tests", "src/statute_utils"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
ignore = ["F401", "F403"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]
