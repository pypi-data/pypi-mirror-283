[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "pspoly/__init__.py"

[project]
name = "pspoly"
dynamic = ["version"]
dependencies = [
  "numpy>=1.24.4",
  "matplotlib>=3.7.5",
  "scipy>=1.10.1",
  "scikit-image>=0.21.0",
]
requires-python = ">=3.8"
authors = [
  {name = "Elizabeth Conley"},
  {name = "Katherine Schaefer"},
  {name = "Harrison Davison", email = "hcdq9t@umsystem.edu"},
  {name = "Gavin King", email = "kinggm@missouri.edu"},
]
maintainers = [
  {name = "Harrison Davison", email = "hcdq9t@umsystem.edu"}
]
description = "Polymer Image Analysis and Shape Categorization"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["atomic force microscopy", "AFM", "image analysis", "persistence length", "polymer"]
classifiers = [
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://kinggm.mufaculty.umsystem.edu"
Repository = "https://github.com/KingGavinM/PS-Poly"