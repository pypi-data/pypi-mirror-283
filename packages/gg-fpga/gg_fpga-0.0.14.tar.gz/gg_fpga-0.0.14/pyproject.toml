[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "gg_fpga"
version = "0.0.14"
dependencies = [
  "cocotb", 
  "numpy",
  "matplotlib",
  "xlwt"
]
authors = [
  { name="Chloe Grace Moretz", email="" },
]
description = "FPGA ultra low latency options triggering"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]
