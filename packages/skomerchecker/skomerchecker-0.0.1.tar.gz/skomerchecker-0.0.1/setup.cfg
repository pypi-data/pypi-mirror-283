[metadata]
name = skomerchecker
version = attr: skomerchecker.__version__
author = Tom Brien
author_email = tom@tombrien.io
description = A package to gather information on sailings to Skomer island
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tombrien/skomerchecker
project_urls = 
	Bug Tracker = https://github.com/tombrien/skomerchecker/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	bs4
	getuseragent
	httpx
	lxml

[options.packages.find]
exclude = 
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

