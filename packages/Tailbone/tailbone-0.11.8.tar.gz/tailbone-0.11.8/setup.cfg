[metadata]
name = Tailbone
version = 0.11.8
author = Lance Edgar
author_email = lance@edbob.org
url = http://rattailproject.org/
license = GNU GPL v3
description = Backoffice Web Application for Rattail
long_description = file: README.rst
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Pyramid
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Internet :: WWW/HTTP
	Topic :: Office/Business
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
include_package_data = True
install_requires = 
	asgiref
	colander
	ColanderAlchemy
	cornice
	cornice-swagger
	deform
	humanize
	Mako
	markdown
	openpyxl
	paginate
	paginate_sqlalchemy
	passlib
	Pillow
	pyramid>=2
	pyramid_beaker
	pyramid_deform
	pyramid_exclog
	pyramid_fanstatic
	pyramid_mako
	pyramid_retry
	pyramid_tm
	rattail[db,bouncer]
	sa-filters
	simplejson
	transaction
	waitress
	WebHelpers2
	zope.sqlalchemy>=1.5

[options.packages.find]
exclude = 
	tests.*
	tests

[options.extras_require]
docs = Sphinx; sphinx-rtd-theme
tests = coverage; mock; pytest; pytest-cov

[options.entry_points]
paste.app_factory = 
	main = tailbone.app:main
	webapi = tailbone.webapi:main
rattail.cleaners = 
	beaker = tailbone.cleanup:BeakerCleaner
rattail.config.extensions = 
	tailbone = tailbone.config:ConfigExtension

[nosetests]
nocapture = 1
cover-package = tailbone
cover-erase = 1
cover-html = 1
cover-html-dir = htmlcov

[egg_info]
tag_build = 
tag_date = 0

