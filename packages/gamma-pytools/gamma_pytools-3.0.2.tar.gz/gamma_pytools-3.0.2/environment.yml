name: pytools-develop
channels:
  - conda-forge
dependencies:
  # run
  - joblib            ~= 1.2
  - matplotlib        ~= 3.6
  - numpy             ~= 2.0
  - pandas            ~= 2.0
  - python            ~= 3.10.14
  - scipy             ~= 1.10
  - typing_extensions ~= 4.3
  - typing_inspect    ~= 0.9
  # test
  - pytest     ~= 7.2.1
  - pytest-cov ~= 2.12.1
  # sphinx
  - nbsphinx                 ~= 0.8.9
  - sphinx                   ~= 4.5.0
  - sphinx-autodoc-typehints ~= 1.19.2
  - pydata-sphinx-theme      ~= 0.8.1
  # notebooks
  - ipywidgets ~= 8.0
  - jupyterlab ~= 3.5
  - openpyxl   ~= 3.0
  - seaborn    ~= 0.12
  - tableone   ~= 0.7
