[project]
name = "nonebot-plugin-tortoise-orm"
version = "0.1.4"
description = "一个通用数据库连接插件"
authors = [
    { name = "kexue", email = "xana278@foxmail.com" },
]
dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-plugin-localstore>=0.5.0",
    "tortoise-orm[asyncmy,asyncodbc,asyncpg]>=0.19.3",
    "asyncpg>=0.29.0",
    "pyodbc>=5.1.0",
    "pyyaml>=6.0.1",
]
requires-python = ">=3.9,<4.0"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/kexue-z/nonebot-plugin-tortoise-orm"

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.3.0",
    "flake8>=5.0.4",
    "isort>=5.12.0",
    "nb-cli>=1.1.2",
    "nonebot-adapter-onebot>=2.2.3",
]

[tool.pdm.build]
includes = []

[tool.ruff.lint]
ignore = [
    "E402",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
