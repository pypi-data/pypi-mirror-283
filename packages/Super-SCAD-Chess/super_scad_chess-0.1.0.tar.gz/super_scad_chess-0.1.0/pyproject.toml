[tool.poetry]
name = "Super-SCAD-Chess"
version = "0.1.0"
description = ""
authors = ["P.R. Water <p.r.water@setbased.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/SuperSCAD/Chess"
keywords = ["OpenSCAD", "SuperSCAD", "Chess"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Code Generators",
]

[tool.poetry.dependencies]
python = "^3.10.0"
super-scad = "^0.2.0"

[build-system]
requires = ["poetry-core"]
build-common = "poetry.core.masonry.api"

[tool.setuptools.packages.find]
where = ["super_scad_chess/include"]

[tool.setuptools.package-data]
mypkg = ["*"]
