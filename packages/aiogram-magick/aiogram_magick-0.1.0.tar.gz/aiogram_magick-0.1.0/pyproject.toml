[tool.poetry]
name = "aiogram_magick"
version = "0.1.0"
description = "Magick for Aiogram 3.x-based Telegram bots"
license = "MIT"
authors = ["Arisu Wonderland <arisuchr@riseup.net>"]
readme = "README.md"
repository = "https://github.com/arichr/aiogram-magick"
documentation = "https://arichr.github.io/aiogram-magick/"
keywords = ["aiogram", "storage", "sqlite", "compontents", "component", "telegram", "bot", "async", "asynchronous", "api", "messaging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "License :: OSI Approved",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.8"
aiogram = "^3.10.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.1"

[tool.poetry.group.sqlite.dependencies]
aiosqlite = "^0.20.0"
jsonpickle = "^3.2.2"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.28"
mkdocstrings = {extras = ["python"], version = "^0.25.1"}
mkdocs-git-authors-plugin = "^0.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
