[metadata]
name = mexui
version = 1.0.2
author = Janinainfa
author_email = james@example.com
description = Package with Mex Assistant's UI
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/janinainfa/mex-assistant
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

