[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "recordbreaker-tools"
version = "1.0.0"
authors = [
  { name="Josh Sorensen", email="joshua.sorensen9@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/statman9/recordbreaker-tools"
Issues = "https://github.com/statman9/recordbreaker-tools/issues"