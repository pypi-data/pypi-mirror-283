[package]
name = "rustext"
version = "0.1.1"
authors = ["Luke Shingles <luke.shingles@gmail.com>"]
edition = "2021"

[lib]
name = "rustext"
crate-type = ["cdylib"]

[dependencies]
autocompress = { version = "0.6.0", features = ["gzip", "rayon", "xz", "zstd"] }
polars = { version = "0.41.3", features = ["diagonal_concat", "performant"] }
pyo3 = { version = "0.21.1", features = ["abi3-py310"] }
pyo3-polars = "0.15.0"
rayon = "1.5"
zstd = "0.13.1"
