# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyGPTK"
version = "0.0.1"
description = "This repository contains Python functions for extracting gene features from a GFF3 file and performing keyword analysis using TF-IDF (Term Frequency-Inverse Document Frequency)."
readme = "README.md"
authors = [{ name = "Siddhu Pendyala", email = "siddhu.pendyala@outlook.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["genome", "processing", "toolkit"]
dependencies = [
    "nltk"
]
requires-python = ">=3.9"
