[metadata]
name = domtag
version = attr: domtag.__version__
author = cognaize
long_description = file: README.md, CHANGELOG.md
long_description_content_type = text/markdown
url = https://github.com/cognaize/domtag
requires-python = >=3.9

[options]
packages = find:
include_package_data = True
install_requires = 
	beautifulsoup4
	numpy

[options.package_data]
* = *.bson, *.json, *.rst, *.txt, *.md

[options.packages.find]
exclude = 
	domtag.edgar_xbrl
	domtag.edgar_xbrl.*
	domtag.resources
	domtag.resources.*
	domtag.temp
	domtag.temp.*
	domtag.tests
	domtag.tests.*
	domtag.common

[egg_info]
tag_build = 
tag_date = 0

