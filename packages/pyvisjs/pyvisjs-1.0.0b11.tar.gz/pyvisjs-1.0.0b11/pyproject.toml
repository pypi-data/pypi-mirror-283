[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvisjs"
authors = [
    { name = "Andrey Morozov", email = "andrey@morozov.lv" }
]
description = "A Python wrapper for vis.js Network"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
keywords = ["visjs", "visNetwork", "graph", "network"]
classifiers = [
  "Programming Language :: Python"
]
dependencies = [
    "Jinja2",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://gitlab.com/22kittens/pyvisjs"
Repository = "https://gitlab.com/22kittens/pyvisjs.git"
Issues = "https://gitlab.com/22kittens/pyvisjs/-/issues"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
]
all = ["pyvisjs[test]"]

[tool.coverage.report]
fail_under = 80
omit = [
    "_version.py",
]

[tool.coverage.run]
omit = [
    "_version.py",
]

[tool.setuptools.dynamic]
version = {attr = "pyvisjs._version.__version__"}

[tool.setuptools.packages.find]
include = ["pyvisjs"]
exclude = ["examples", "tests", "docs", "docs_override", "node_modules"]