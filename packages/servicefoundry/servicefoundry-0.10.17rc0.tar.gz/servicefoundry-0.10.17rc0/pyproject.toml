[tool.poetry]
name = "servicefoundry"
version = "0.10.17rc0"  # do not change, auto-generated by poetry-dynamic-versioning
description = "Deploy applications and interact with the Truefoundry platform using CLI"
authors = ["Abhishek Choudhary <abhichoudhary06@gmail.com>"]
homepage = "https://truefoundry.com"
repository = "https://github.com/truefoundry/servicefoundry-cli"
readme = "README.md"

[tool.poetry.dependencies]
# TODO (chiragjn): Convert ^ to proper range with >= and <
# TODO (chiragjn): Remove upper limits on dependency versions to be more co-operative with other libraries
# TODO (chiragjn): Consider dropping the following packages:
#   - importlib-resources
#   - pygments
#   - Mako (if chevron is good enough)
python = ">=3.8,<3.13"
click = ">=7.0.0,<9.0.0"
questionary = "^1.10.0"
rich = ">=12.0.0,<14.0.0"
rich-click = "^1.2.1"
pygments = "^2.12.0"
PyYAML = "^6.0"
Mako = "^1.1.6"
importlib-resources = "^5.2.0"
requests = ">=2.23.0,<3.0.0"
importlib-metadata = ">=6.0.1,<8.0.0"
PyJWT = "^2.0.0"
pydantic = ">=1.9.0,<3.0.0"
fastapi = ">=0.56.0,<0.200.0"
python-socketio = {version = "^5.5.2", extras = ["client"]}
uvicorn = ">=0.13.0,<0.31.0"
typing-extensions = ">=3.10.0"
python-dateutil = "^2.8.2"
gitignorefile = "^1.1.2"
GitPython = ">=3.1.41,<3.2.0"
packaging = ">=20.0,<24.0"
filelock = "^3.8.0"
docker = ">=6.0.1,<8.0.0"
tqdm = ">=4.0.0,<5.0.0"
yq = "^3.1.0"
urllib3 = ">=1.26.18,<3"

[tool.poetry.dev-dependencies]
pre-commit = "2.16.0"
pytest = "7.2.0"
isort = "^5.10.1"
black = "^24.3.0"
absolufy-imports = "^0.3.1"

[tool.poetry.plugins."console_scripts"]
sfy = "servicefoundry.cli.__main__:main"
servicefoundry = "servicefoundry.cli.__main__:main"

[tool.poetry-dynamic-versioning]
enable = false

[tool.black]
line-length = 88
safe = true
target_version = ["py38", "py39"]

[tool.isort]
profile = "black"
extend_skip = [
    "servicefoundry/__init__.py",
]

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = ["-sv"]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"
