[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ibm-mq-cli"
version = "0.7.0"
description = "IBM MQ Management CLI Tool"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Brian Hartford", email = "bh419@protonmail.com" }
]
urls = { homepage = "https://github.com/UTXOnly/ibm_mq_cli" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
dependencies = []

[project.scripts]
ibm-mq-cli = "ibm_mq_cli.main:main"
