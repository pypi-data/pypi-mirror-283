[tool.poetry]
authors = ["Daniel CAUNE <daniel.caune@gmail.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
]
description = "Perseus Core Python library"
include = [
    "CHANGELOG.md"
]
keywords = ["core", "library", "perseus"]
license = "SEE LICENSE IN <LICENSE.md>"
name = "perseus-core-library"
packages = [{ include = "majormode", from = "src" }]
readme = "README.md"
repository = "https://github.com/majormode/perseus-core-python-library"
version = "1.20.5"

[tool.poetry.dependencies]
exifread = "^3.0.0"
jsonpickle = "^3.0.1"
pillow = "^10.4.0"
python = ">=3.9"
python-dateutil = "^2.9.0"
pytz = "^2024.1"
six = "^1.16.0"
unidecode = "^1.3.6"
pipfile = "^0.0.2"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
