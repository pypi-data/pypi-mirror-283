[metadata]
name = msoffice2pdf-UTF-8
version = 1.0.0.2
author = Robson Soares de Lima
author_email = kdrvpavel@gmail.com
description = This package aims to convert Office file types to PDF using Microsoft Office or LibreOffice.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/phosha/msoffice2pdf
project_urls = 
	Bug Tracker = https://github.com/phosha/msoffice2pdf/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Environment :: Win32 (MS Windows)
	Operating System :: Microsoft :: Windows
	Operating System :: Unix
	Topic :: Software Development
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

