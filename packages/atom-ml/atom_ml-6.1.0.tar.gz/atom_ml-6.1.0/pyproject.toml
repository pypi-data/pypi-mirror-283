[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "atom-ml"
description = "A Python package for fast exploration of machine learning pipelines"
authors = [
    { name = "Mavs", email = "m.524687@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.10,<3.13"
keywords = [
    "Python package",
    "Machine Learning",
    "Modeling",
    "Data Pipeline",
]
dynamic = []
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "beartype>=0.18.5",
    "category-encoders>=2.6.3",
    "dill>=0.3.6",
    "featuretools>=1.28.0",
    "gplearn>=0.4.2",
    "imbalanced-learn>=0.12.3",
    "ipython>=8.9.0",
    "ipywidgets>=8.1.1",
    "joblib>=1.3.1",
    "matplotlib>=3.7.2",
    "mlflow>=2.10.2",
    "nltk>=3.8.1",
    "numpy>=1.23.0",
    "optuna>=3.6.0",
    "pandas>=2.2.2",
    "plotly>=5.18.0",
    "scikit-learn>=1.5.0",
    "scipy>=1.10.1",
    "shap>=0.43.0",
    "sktime[forecasting]>=0.30.0",
    "statsmodels>=0.14.1",
    "zoofs>=0.1.25",
]
version = "6.1.0"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
full = [
    "botorch>=0.8.5; python_version < '3.12'",
    "catboost>=1.2",
    "dagshub>=0.3.8",
    "dask[dataframe,distributed]>=2024.2.0",
    "explainerdashboard>=0.4.3",
    "gradio>=3.44.4",
    "lightgbm>=4.1.0",
    "modin[ray]>=0.25.0; python_version < '3.12'",
    "optuna-integration>=3.6.0",
    "polars>=0.20.7",
    "pyarrow>=15.0.0",
    "pyspark>=3.5.0",
    "ray[serve]>=2.9.1; python_version < '3.12'",
    "requests>=2.31.0",
    "scikit-learn-intelex>=2023.2.1; platform_system != 'Darwin' and (platform_machine == 'x86_64' or platform_machine == 'AMD64')",
    "schemdraw>=0.16",
    "statsforecast>=1.7.3",
    "supersmoother>=0.4",
    "sweetviz>=2.3.1",
    "wordcloud>=1.9.2",
    "xgboost>=2.0.0",
]

[project.urls]
Documentation = "https://tvdboom.github.io/ATOM/"
Issues = "https://github.com/tvdboom/ATOM/issues"
Repository = "https://github.com/tvdboom/ATOM"
Slack = "https://join.slack.com/t/atom-alm7229/shared_invite/zt-upd8uc0z-LL63MzBWxFf5tVWOGCBY5g"

[tool.pdm.dev-dependencies]
lint = [
    "pre-commit>=3.6.2",
]
test = [
    "absl-py>=2.1.0; python_version < '3.12'",
    "nbmake>=1.5.3",
    "pytest>=8.1.1",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-xdist>=3.5.0",
    "scikeras>=0.13.0; python_version < '3.12'",
    "tensorflow>=2.16.2; python_version < '3.12'",
]
doc = [
    "jupyter-contrib-nbextensions>=0.7.0",
    "kaleido==0.2.1",
    "mike>=2.0.0",
    "mkdocs>=1.5.3",
    "mkdocs-autorefs>=1.0.1",
    "mkdocs-git-revision-date-localized-plugin>=1.2.4",
    "mkdocs-jupyter>=0.24.6",
    "mkdocs-material>=9.5.13",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocs-simple-hooks>=0.1.5",
    "notebook==6.4.12",
    "pymdown-extensions>=10.7.1",
    "pyyaml>=6.0.1",
]

[tool.pdm.version]
source = "file"
path = "atom/utils/constants.py"

[tool.pdm.build]
includes = [
    "atom",
]
source-includes = [
    "tests/*.py",
]

[tool.pytest.ini_options]
cache_dir = ".cache/pytest"
testpaths = "tests/"
python_files = "*.py"
python_functions = "test_*"

[tool.isort]
skip_gitignore = true
multi_line_output = 5
atomic = true
lines_after_imports = 2
include_trailing_comma = true
ignore_comments = true
remove_redundant_aliases = true

[tool.ruff]
cache-dir = ".cache/ruff"
line-length = 99
indent-width = 4
show-fixes = true
extend-include = [
    "*.ipynb",
]

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "D",
    "UP",
    "YTT",
    "BLE",
    "FBT",
    "B",
    "A",
    "COM",
    "C4",
    "T10",
    "ISC",
    "ICN",
    "G",
    "INP",
    "PIE",
    "T20",
    "PYI",
    "PT",
    "Q",
    "RSE",
    "TID",
    "ARG",
    "ERA",
    "PD",
    "PGH",
    "FLY",
    "NPY",
    "PERF",
    "RUF",
]
ignore = [
    "E731",
    "COM812",
    "PD901",
    "PD011",
    "PD009",
    "ARG002",
    "B023",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]
"baserunner.py" = [
    "ERA001",
]
"types.py" = [
    "D105",
    "D102",
]
"tests/*" = [
    "T20",
    "S101",
    "PT011",
]
"autodocs.py" = [
    "C408",
    "ARG001",
]
"autorun.py" = [
    "A002",
    "BLE001",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
cache_dir = ".cache/mypy"
ignore_missing_imports = true
disable_error_code = [
    "attr-defined",
    "abstract",
    "override",
    "misc",
]

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:",
    "@(abc\\.)?abstractmethod",
]
