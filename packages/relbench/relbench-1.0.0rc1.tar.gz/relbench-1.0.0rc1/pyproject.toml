[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "relbench"
version = "1.0.0-rc1"
description = "RelBench: Relational Deep Learning Benchmark"
authors = [{name = "RelBench Team", email = "relbench@cs.stanford.edu"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
	"License :: OSI Approved :: MIT License",
]
requires-python=">=3.8"
keywords=[]
dependencies=[
	"pandas",
	"pooch",
	"pyarrow",
	"numpy",
	"duckdb",
	"scikit-learn",
	"typing-extensions",
	"tqdm",
]

[project.optional-dependencies]
full=[
	"torch",
	# We rely on https://github.com/pyg-team/pytorch-frame/pull/395 for rel-amazon.
	# AmazonDataset.make_db() is not expected to work unless this PR is
	# incorporated into a pytorch-frame release.
	# Other things should work fine. Meanwhile, you may install pytorch-frame
	# from github:
	# "pytorch_frame @ git+https://github.com/pyg-team/pytorch-frame",
	# TODO: make it >= 0.2.3 when new release is available
	"pytorch_frame>=0.2.2",
	"torch_geometric",
]
example=[
	"sentence-transformers",
	"pytorch_frame[full]",
]
test=[
	"pytest",
]
dev=[
	"pre-commit",
]

[project.urls]
Home = "https://relbench.stanford.edu"

[tool.flit.module]
name="relbench"

[tool.pytest.ini_options]
addopts = [
	"--capture=no",
	"--color=yes",
	"-vv",
]
