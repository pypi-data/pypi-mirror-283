[tox]
envlist =
    ; supporting 2.7 (again?) means an older maturin
    ; py27,
    py37,
    py38,
    py39,
    py310,
    py311,
    py312,
    pypy39,
    pypy310,

[testenv]
passenv = VIRTUALENV_DISCOVERY,CI,TRAVIS*
setenv =
    PASSACRE_LIBRARY_TESTING_ONLY=yes
    TOX_ENVNAME = {envname}
deps =
    pytest
    pytest-cov
extras = yaml
commands =
    py.test --cov={envsitepackagesdir}/passacre --cov-report=html --cov-report=xml -ra {posargs} {envsitepackagesdir}/passacre

[testenv:codecov]
basepython = python
skip_install = True
deps =
    codecov
commands =
    codecov

[flake8]
max-line-length = 119
