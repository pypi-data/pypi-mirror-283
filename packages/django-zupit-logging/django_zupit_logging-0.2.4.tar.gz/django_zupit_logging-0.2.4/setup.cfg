[metadata]
name = django_zupit_logging
version = attr: setup.py.__version__
description = A Django Middleware for logging requests and responses accordingly to Zupit Standards
long_description = file: README.rst
url = https://github.com/zupit-it/zupit-django/libs/django-zupit-logging
author = Zupit SRL
author_email = info@zupit.it
license = BSD-3-Clause
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
package_dir = 
	= .
install_requires = 
	Django >= 4.0
	opencensus-ext-azure

[egg_info]
tag_build = 
tag_date = 0

