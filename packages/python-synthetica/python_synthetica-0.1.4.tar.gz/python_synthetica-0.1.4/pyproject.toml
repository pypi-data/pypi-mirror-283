version = "0.1.4"
description = "Generate synthetic time series data."
authors = ["ActurialCapital"]
license = "BSD 3-Clause License"
readme = "README.md"
repository = "https://github.com/ActurialCapital/synthetica"
packages = [ {include = "synthetica"} ]

