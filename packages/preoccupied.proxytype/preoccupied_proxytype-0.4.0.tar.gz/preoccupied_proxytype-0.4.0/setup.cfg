[metadata]
name = preoccupied.proxytype
version = 0.4.0
description = static typing support for dynamic proxy classes
author = Christopher O'Brien
author_email = obriencj@preoccupied.net
copyright_years = 2024
license = GNU General Public License v3 (GPLv3)
license_files = 
	LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
home_page = https://github.com/obriencj/python-proxytype
platform = any
project_urls = 
	Source = https://github.com/obriencj/python-proxytype
	Issues = https://github.com/obriencj/python-proxytype/issues
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Build Tools
	Topic :: Utilities

[options]
packages = 
	preoccupied.proxytype
zip_safe = False

[options.package_data]
preoccupied.proxytype = 
	py.typed

[tox:tox]
envlist = flake8,mypy,bandit,py{37,38,39,310,311}
skip_missing_interpreters = True

[testenv]
commands = 
	python -B -m nose
sitepackages = False
deps = 
	mypy
	nose-py3
download = True

[testenv:quicktest]
basepython = python3.9
commands = 
	python -B -I -m nose -s
download = True

[testenv:build]
basepython = python3.9
commands = 
	python -B -m build -n .
deps = 
	build

[testenv:flake8]
basepython = python3.9
commands = 
	python -B -m flake8 preoccupied/
deps = 
	flake8
skip_install = True

[testenv:twine]
basepython = python3.9
commands = 
	python -B -m build -n .
	python -B -m twine check dist/*.whl
deps = 
	build
	twine
skip_install = True

[testenv:mypy]
basepython = python3.9
commands = 
	python -B -m mypy preoccupied
deps = 
	mypy
	types-pkg_resources

[testenv:bandit]
basepython = python3.9
commands = 
	python -B -m bandit --ini setup.cfg \
	-qr preoccupied
deps = 
	bandit
skip_install = True

[testenv:bandit-sarif]
basepython = python3.9
commands = 
	python -B -m bandit --ini setup.cfg \
	-f sarif -o bandit.sarif \
	-qr preoccupied
	python -B -m sarif summary bandit.sarif
deps = 
	bandit
	bandit-sarif-formatter
	sarif-tools
skip_install = True

[nosetests]
all-modules = 1
no-byte-compile = 1
verbosity = 2

[bandit]
skips = B101

[flake8]
ignore = E303,E731,E741,F401,F812,W504
filename = 
	*.py
	*.pyi
exclude = 
	__pycache__
	.*
	build
	dist
	docs
	gh-pages
	htmlcov
	setup.py
	tests
	todo
	tools

[mypy]
no_site_packages = False
ignore_missing_imports = True
strict_optional = False

[gh-actions]
python = 
	3.7: py37
	3.8: py38
	3.9: py39
	3.10: py310
	3.11: py311

[egg_info]
tag_build = 
tag_date = 0

