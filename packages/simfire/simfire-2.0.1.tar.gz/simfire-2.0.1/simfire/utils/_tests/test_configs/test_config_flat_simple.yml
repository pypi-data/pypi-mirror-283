# For a description of config parameters, go to
# https://fireline.pages.mitre.org/simfire/config.html
area:
  screen_size: [9, 9]
  pixel_scale: 50

display:
  fire_size: 2
  control_line_size: 2
  agent_size: 4

simulation:
  update_rate: 1
  runtime: 24h
  headless: false
  draw_spread_graph: false
  record: false
  save_data: false
  data_type: "npy"
  sf_home: "/tmp/test"

mitigation:
  ros_attenuation: true

operational:
  seed:
  latitude: 39.67
  longitude: -119.8
  height: 4000
  width: 4000
  resolution: 30
  year: 2020


terrain:
  topography:
    type: functional
    functional:
      function: flat
      perlin:
        octaves: 3
        persistence: 0.7
        lacunarity: 2.0
        seed: 827
        range_min: 100.0
        range_max: 300.0
      gaussian:
        amplitude: 500
        mu_x: 50
        mu_y: 50
        sigma_x: 50
        sigma_y: 50
  fuel:
    type: functional
    functional:
      function: chaparral
      chaparral:
        seed: 1113

fire:
  fire_initial_position:
    type: static
    static:
      position: (5, 3)
    random:
      seed: 8888
  max_fire_duration: 4
  diagonal_spread: true

environment:
  moisture: 0.03

wind:
  function: simple
  cfd:
    time_to_train: 1000 # Seconds, longer is better
    iterations: 1
    scale: 1
    timestep_dt: 1.0
    diffusion: 0.0
    viscosity: 0.0000001
    speed: 19
    direction: north
  simple:
    speed: 7
    direction: 90.0
  perlin:
    speed:
      seed: 2345
      scale: 400
      octaves: 3
      persistence: 0.7
      lacunarity: 2.0
      range_min: 7
      range_max: 47
    direction:
      seed: 650
      scale: 1500
      octaves: 2
      persistence: 0.9
      lacunarity: 1.0
      range_min: 0.0
      range_max: 360.0
