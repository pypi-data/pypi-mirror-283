[tool.poetry]
name = "pronoundb"
version = "3.0.1"
description = "API wrapper for the pronoundb.org API."
license = "MIT"
authors = ["SteffoSpieler <steffo@steffospieler.de>"]
maintainers = ["SteffoSpieler <steffo@steffospieler.de>"]
readme = "README.md"
repository = "https://git.steffo.dev/SteffoSpieler/python-pronoundb-lib"
keywords = ["pronouns", "pronoundb", "api"]
packages = [{include = "pronoundb"}]

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "^3.9"

[tool.poetry.dev-dependencies]
pytest = "^8.2"
pytest-runner = "^6.0"
pytest-cov = "^5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
