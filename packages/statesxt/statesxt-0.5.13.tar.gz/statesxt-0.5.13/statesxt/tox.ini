[tox]
envlist = py310, py311, black
isolated_build = True

[black]
max-line-length = 79;

[testenv:black]
basepython = python3.11
deps = black
skip_install = true
commands =
    black .

[testenv]
deps = poetry
skip_install = true
allowlist_externals = 
    py
commands =
    poetry config virtualenvs.in-project true
    poetry install --no-root
    py -c "import os; os.remove('poetry.lock')"