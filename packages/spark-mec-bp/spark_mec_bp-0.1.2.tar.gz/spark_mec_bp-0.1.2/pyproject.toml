[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "spark-mec-bp"
version = "0.1.2"
description = "Spark Multi-element Combinatory Boltzmann Plots"
authors = [
    {name = "Attila Kohut", email = "akohut@titan.physx.u-szeged.hu"},
    {name = "Gergely Kohut", email =  "kohut.gergely@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "BSD-3-Clause"}
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "requests>=2.27.0",
    "beautifulsoup4>=4.11.0",
    "pandas>=1.3.5",
    "numpy>=1.21.6",
    "scipy>=1.7.3",
    "matplotlib>=3.5.3",
    "lmfit>=1.2.1",
]
urls = {source = "https://github.com/kohutgergely/spark-mec-bp"}