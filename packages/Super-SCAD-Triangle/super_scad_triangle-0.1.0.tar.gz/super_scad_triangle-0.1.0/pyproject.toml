[tool.poetry]
name = "Super-SCAD-Triangle"
version = "0.1.0"
description = "SuperSCAD widgets for triangles"
authors = ["P.R. Water <p.r.water@setbased.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/SuperSCAD/Triangle"
documentation = "https://superscad.readthedocs.io/"
keywords = ["OpenSCAD", "SuperSCAD", 'Triangle']
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Code Generators",
]

[tool.poetry.dependencies]
python = "^3.10.0"
super-scad = "^0.4.0"

[tool.poetry.group.dev.dependencies]
coverage = "^7.5.4"
sphinx = "^7.3.7"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-common = "poetry.core.masonry.api"
