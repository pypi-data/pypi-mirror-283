[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "typhon"
authors = [
    {name = "The Typhon developers", email = "typhon.mi@lists.uni-hamburg.de"},
]
description = "Typhon is a collection of tools for atmospheric research."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["one", "two"]
license = {text = "MIT License"}
classifiers = [
        # See https://pypi.python.org/pypi?%3Aaction=list_classifiers
        "Development Status :: 4 - Beta",
        "Intended Audience :: Science/Research",
        "Topic :: Scientific/Engineering :: Atmospheric Science",
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
]
dependencies = [
        "docutils",
        "fsspec!=2023.12.0,!=2023.12.1,!=2024.3.1",
        "h5netcdf",
        "imageio",
        "matplotlib>=1.4",
        "netCDF4>=1.1.1",
        "numexpr",
        "numpy>=1.13",
        "pandas",
        "scikit-image",
        "scikit-learn",
        "scipy>=0.15.1",
        "xarray>=0.10.2",
]
dynamic = ["version"]

[project.optional-dependencies]
tests = ["pytest", "pint"]
docs = ["cartopy", "pint", "sphinx_rtd_theme"]

[tool.setuptools.packages.find]
exclude = ["conda*"]

#[tool.setuptools.package-data]
#typhon = ["*.csv"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[project.urls]
Homepage = "https://github.com/atmtools/typhon"
Repository = "https://github.com/atmtools/typhon"
Issues = "https://github.com/atmtools/typhon/issues"

# ... other project metadata fields as listed in:
#     https://packaging.python.org/en/latest/guides/writing-pyproject-toml/
