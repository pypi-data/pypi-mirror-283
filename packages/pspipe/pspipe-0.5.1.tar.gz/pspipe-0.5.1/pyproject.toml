[tool.poetry]
name = "pspipe"
version = "0.5.1"
description = "Power spectra pipeline for Cosmic Dawn, Epoch of Reionization radio interferometric experiments"
authors = ["\"Florent Mertens\" <\"florent.mertens@gmail.com\">"]
repository = "https://gitlab.com/flomertens/pspipe/"
readme = 'README.md'

[tool.poetry.dependencies]
python = "^3.8"
toml = ">=0.10"
python-casacore = "^3.0"
astropy = "^5.0 | ^6.0"
scipy = "^1.8"
GPy = "^1.10, !=1.12.0"
matplotlib = "^3.0"
tables = "^3.2"
tabulate = ">=0.8"
ps-eor = ">=0.8"
nenucal = ">=0.1.11"

[tool.poetry.dev-dependencies]
pytest = ">=5.2"

[tool.poetry.scripts]
psdb = "pspipe.tools.psdb:main"
pspipe = "pspipe.tools.pspipe:main"

[build-system]
requires = ["poetry>=1.0.8"]
build-backend = "poetry.core.masonry.api"


