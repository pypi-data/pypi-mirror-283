[project]
name = "SLH-DSA"
version = "0.1.2"
description = "The pure python impl of the slh-das algorithm(based on fips205)."
authors = [
    { name = "Colinxu2020", email = "colinxu2020@gmail.com" },
]
dependencies = []
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "LGPL-3.0-or-later"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.2",
    "mypy>=1.10.1",
    "pytest-cov>=5.0.0",
]
