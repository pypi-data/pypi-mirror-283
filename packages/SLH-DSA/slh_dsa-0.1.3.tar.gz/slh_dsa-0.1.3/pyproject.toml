[project]
name = "SLH-DSA"
version = "0.1.3"
description = "The pure python impl of the slh-das algorithm(based on fips205)."
authors = [
    { name = "Colinxu2020", email = "colinxu2020@gmail.com" },
]
dependencies = []
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]
keywords = [
    "fips205",
    "slhdsa",
    "sphincs",
    "sphincsplus",
    "crypto",
    "cryptography",
]

[project.license]
text = "LGPL-3.0-or-later"

[project.urls]
Homepage = "https://github.com/colinxu2020/slhdsa"
"Bug Tracker" = "https://github.com/colinxu2020/slhdsa/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.2",
    "mypy>=1.10.1",
    "pytest-cov>=5.0.0",
]
