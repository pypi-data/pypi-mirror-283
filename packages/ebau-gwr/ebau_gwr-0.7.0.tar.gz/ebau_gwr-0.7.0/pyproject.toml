[tool.poetry]
name = "ebau-gwr"
version = "0.7.0"
description = "GWR synchronisation for ebau projects"
homepage = "https://github.com/inosca/ebau-gwr"
repository = "https://github.com/inosca/ebau-gwr"
authors = ["Adfinis AG"]
license = "GPL-3.0-or-later"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django :: 3.2",
    "Intended Audience :: Developers",
    "Environment :: Web Environment",
]
include = ["CHANGELOG.md"]
exclude = [
    "ebau_gwr/conftest.py",
    "ebau_gwr/**/tests",
]

[tool.poetry.dependencies]
python = ">=3.10.0,<4"
cryptography = ">=37.0.2,<43.0.0"
Django = "^4.2.13"
django-environ = ">=0.10,<0.12"
django-filter = ">=23.5,<25"
django-generic-api-permissions = "^0.4.1"
djangorestframework = "^3.14.0"
djangorestframework-jsonapi = ">=5,<7"
mozilla-django-oidc = ">=2,<5"
psycopg2-binary = "^2.9.9"
requests = "^2.31.0"
uWSGI = "^2.0.23"

[tool.poetry.group.dev.dependencies]
black = "24.4.2"
django-extensions = "3.2.3"
factory-boy = "3.3.0"
flake8 = "7.0.0"
flake8-blind-except = "0.2.1"
flake8-debugger = "4.1.2"
flake8-docstrings = "1.7.0"
flake8-isort = "6.1.1"
flake8-string-format = "0.3.0"
flake8-tuple = "0.4.1"
gitlint = "0.19.1"
ipython = "8.26.0"
isort = "5.13.2"
pdbpp = "0.10.3"
pre-commit = "3.7.1"
pytest = "8.2.2"
pytest-cov = "5.0.0"
pytest-django = "4.8.0"
pytest-env = "1.1.3"
pytest-factoryboy = "2.7.0"
pytest-mock = "3.14.0"
pytest-randomly = "3.15.0"
python-semantic-release = "7.33.3"
requests-mock = "1.12.1"
syrupy = "4.6.1"

[tool.isort]
skip = [
  "migrations",
  "snapshots",
]
known_first_party = "ebau_gwr"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
line_length = 88

[tool.pytest.ini_options]
addopts = "--reuse-db --randomly-seed=1521188766 --randomly-dont-reorganize"
DJANGO_SETTINGS_MODULE = "ebau_gwr.settings"
filterwarnings = [
    "error::DeprecationWarning",
    "error::PendingDeprecationWarning",
]
env = [
    "ADMINS=Test Example <test@example.com>,Test2 <test2@example.com>",
    "OIDC_OP_USER_ENDPOINT=mock://ebau-gwr.github.com/openid/userinfo",
    "OIDC_OP_INTROSPECT_ENDPOINT=mock://ebau-gwr.github.com/openid/introspect",
    "OIDC_BEARER_TOKEN_REVALIDATION_TIME=60",
]

[tool.coverage.run]
source = ["."]

[tool.coverage.report]
fail_under = 100
exclude_lines = [
    "pragma: no cover",
    "pragma: todo cover",
    "def __str__",
    "def __unicode__",
    "def __repr__",
]
omit = [
    "*/migrations/*",
    "*/apps.py",
    "manage.py",
    "ebau_gwr/settings_*.py",
    "ebau_gwr/wsgi.py",
]
show_missing = true

[tool.semantic_release]
version_source = "tag"
major_on_zero = false

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
