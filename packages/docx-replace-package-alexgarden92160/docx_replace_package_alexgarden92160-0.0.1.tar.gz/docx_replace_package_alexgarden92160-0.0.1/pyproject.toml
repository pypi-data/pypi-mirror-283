[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "docx_replace_package_alexgarden92160"
version = "0.0.1"
dependencies = [
  "flask",
  "python-docx",
]
authors = [
  { name="alexgarden92160", email="aalexandregarden@gmail.com" },
]
description = "A small package for replace text in docx"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/alexgarden92160/docx-replace"