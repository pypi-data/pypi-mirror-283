[metadata]
name = pyEQL
description = Python tools for solution chemistry
author = Ryan Kingsbury
author_email = kingsbury@princeton.edu
license = LGPL3
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/KingsburyLab/pyEQL
project_urls = 
	Documentation = https://pyeql.readthedocs.io/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	pint>=0.19
	numpy<2
	scipy
	pymatgen==2024.5.1
	iapws
	monty
	maggma>=0.67.0
	phreeqpython

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pre-commit
	pytest
	pytest-cov
	pytest-xdist
	black
	mypy
	ruff
	tox<4
docs = 
	sphinx>=3.2.1
	sphinx-rtd-theme
	myst-parser[linkify]
full = 
	rich

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pyEQL --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
ignore = E501, W605
extend_ignore = E203, W503
exclude = 
	.tox
	.vscode
	build
	dist
	tests/test_*.py
	src
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = pyEQL
extensions = 
	markdown
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

