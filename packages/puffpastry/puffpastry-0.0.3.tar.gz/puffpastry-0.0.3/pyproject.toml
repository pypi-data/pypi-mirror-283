[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "puffpastry"
version = "0.0.3"
authors = [
  { name="Adam Ever-Hadani", email="adamhadani@gmail.com" },
]
description = "puffpastry - lightweight dependency injection for Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-dotenv>=1.0.1",
]

[project.optional-dependencies]
test = [
    "coverage",
    "pytest",
    "pytest-coverage",
]

[project.urls]
Homepage = "https://github.com/adamhadani/puffpastry"
Issues = "https://github.com/adamhadani/puffpastry/issues"
