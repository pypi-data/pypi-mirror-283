promptflow_custom_tools.tools.claude.generate:
  name: Claude
  type: custom_llm
  icon: data:image/png;base64,
  inputs:
    connection:
      type:
        - CustomConnection
      custom_type:
        - ClaudeConnection
    model:
      type:
        - string
      enum:
        - claude-3-opus-20240229
        - claude-3-5-sonnet-20240620
        - claude-3-sonnet-20240229
        - claude-3-haiku-20240307
      default: claude-3-opus-20240229
    temperature:
      type:
        - double
      default: '1'
    top_p:
      type:
        - double
      default: ""
    max_tokens:
      type:
        - int
      default: '4096'
  description: Tool for interacting with Claude LLM
  module: promptflow_custom_tools.tools.claude
  function: generate
