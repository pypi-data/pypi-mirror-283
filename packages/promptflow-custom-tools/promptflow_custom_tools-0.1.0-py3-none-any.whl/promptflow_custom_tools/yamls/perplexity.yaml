promptflow_custom_tools.tools.perplexity.generate:
  name: Perplexity
  type: custom_llm
  icon: data:image/jpeg;base64,
  inputs:
    connection:
      type:
        - CustomConnection
      custom_type:
        - PerplexityConnection
    model:
      type:
        - string
      enum:
        - llama-3-sonar-small-32k-chat
        - llama-3-sonar-small-32k-online
        - llama-3-sonar-large-32k-chat
        - llama-3-sonar-large-32k-online
        - llama-3-8b-instruct
        - llama-3-70b-instruct
        - mixtral-8x7b-instruct
      default: llama-3-sonar-large-32k-online
    temperature:
      type: double
      default: 1.0
    top_p:
      type: double
      default: ""
    max_tokens:
      type: int
      default: 4096
  description: Tool for interacting with Perplexity LLM
  module: promptflow_custom_tools.tools.perplexity
  function: generate
