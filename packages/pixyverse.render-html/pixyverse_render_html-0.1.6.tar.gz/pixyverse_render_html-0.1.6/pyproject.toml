[project]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Topic :: Software Development :: Compilers",
  "Topic :: Software Development :: Code Generators",
  "Topic :: Software Development :: Libraries",

  "License :: OSI Approved :: Apache Software License",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
license = {file = "LICENSE"}
keywords = ["templating","web","parser","jsx","html"]
dependencies = [

]

[project.optional-dependencies]
dev = [
  "build",
  "pre-commit",
  "poetry",
  "black",
  "flake8",
  "mypy",
  "isort"
]
publish = ["twine"]


[tool.black]
line-length = 88
target-version = ['py310','py311','py312']


[tool.mypy]
strict = false
disallow_untyped_decorators = false
check_untyped_defs = true

[[tool.poetry.source]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
priority = "explicit"

[tool.poetry]
name = "pixyverse.render_html"
version = "0.1.6"
description = "A package to render pixy (.pix) files to HTML"
authors = ["Pradeep Roark <pradeep.roark@gmail.com>"]
readme = "README.md"
packages = [{include = "pixyverse/render_html", from="src/"}]

[tool.poetry.dependencies]
python = "^3.10"
pixyverse-pixy = "^0.0.8"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
build = "^1.2.1"
pre-commit = "^3.7.0"
black = "^24.3.0"
flake8 = "^7.0.0"
mypy = "^1.10.0"
unittest-xml-reporting = "^3.2.0"
coverage = "^7.5.3"
genbadge = {extras = ["all"], version = "^1.1.1"}
markdown = "^3.6"

[tool.poetry-dynamic-versioning]
enable = false
pattern = "rel-(?P<base>\\d.\\d.\\d)"
[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[[tool.mypy.overrides]]
module = "xmlrunner.*"
ignore_missing_imports = true

[tool.coverage.run]
source = [
      "src/pixyverse"
    ]