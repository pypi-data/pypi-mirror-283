[metadata]
name = goeieDAG
version = attr: goeiedag.VERSION
description = Task crunching with Ninja or Make
long_description = file: README.md
long_description_content_type = text/markdown
keywords = dag, make, makefile, ninja
license = MIT
url = https://github.com/mcejp/goeieDAG
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9

[options]
install_requires = 
	ninja
packages = find:
python_requires = >=3.9

[options.extras_require]
dev = 
	black
	mypy

[egg_info]
tag_build = 
tag_date = 0

