[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[project]
name = "cm-mlops"

#authors = [
#    {name = "Grigori Fursin", email = "gfursin@cknowledge.org"}
#]

description = "TBD"

requires-python = ">=3.8"

dependencies = [
    "pyyaml",
    "requests",
    "setuptools",
    "cmind"
]

keywords = [
    "cmind",
    "cm_mlops",
    "cm4mlops",
    "automation",
    "portability",
    "modularity",
    "cknowledge",
    "ctuning",
    "mlcommons",
    "mlperf",
    "mlops"
]

license = {text = "Apache Software License (Apache 2.0)"}

classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development",
    "Topic :: System",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dynamic = ["readme", "version"]

[project.urls]
Homepage = "https://github.com/mlcommons/cm4mlops"
Source = "https://github.com/mlcommons/cm4mlops"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["cm_mlops", "cm_mlops.*"]
exclude = ["docs", "docs.*", "tests", "tests.*"]

[tool.setuptools.package-data]
cm_mlops = [
  "internal/**/*"
]

#[tool.setuptools.package-data]
#"cm_mlops.internal" = ["*.yaml", "*.json", "*.md"]

[tool.setuptools.dynamic]
readme = {file = "README.md", content-type = "text/markdown"}
version = {attr = "cm_mlops.__version__"}
