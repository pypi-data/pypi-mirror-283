[tool.poetry]
name = "iolanta"
version = "1.0.23"
description = "Semantic Web browser"
authors = ["Anatoly Scherbakov <altaisoft@gmail.com>"]
license = "MIT"
readme = "README.md"

packages = [
  { include = "ldflex" },
  { include = "iolanta" },
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
rdflib = "<8.0"
python-frontmatter = "^0.5.0"
requests = "^2.25.1"
deepmerge = "^0.1.1"
documented = "^0.1.1"
typer = "^0.9.0"
classes = "^0.4.0"
PyLD = "^2.0.3"
dominate = "^2.6.0"
more-itertools = "^9.0.0"
owlrl = "^6.0.2"
funcy = "^2.0"
rich = "^13.3.1"
textual = "^0.47.1"
iolanta-tables = {version = "^0.1.7", optional = true}
yarl = ">=1.9.4"

[tool.poetry.scripts]
iolanta = "iolanta.cli:app"


[tool.poetry.plugins."iolanta.plugins"]
base = "iolanta:IolantaBase"

[tool.poetry.plugins."rdf.plugins.queryprocessor"]
cyberspace = "iolanta.cyberspace.processor:GlobalSPARQLProcessor"

[tool.poetry.group.dev.dependencies]
boltons = "^23.0.0"
jeeves-yeti-pyproject = "^0.2.21"
mkdocs-awesome-pages-plugin = "^2.9.2"
mkdocs-blogging-plugin = "^2.2.11"
mkdocstrings-python = "^1.8.0"

[tool.poetry.extras]
all = ["iolanta-tables"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
