[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
  "bioel"
]

[project]
name = "bioel_package_pathology_dynamics"
version = "0.0.1"
authors = [
  { name="Pathology Dynamics", email="cassie.mitchell@bme.gatech.edu" },
  { name="Prasanth Bathala", email="bathalaprasanth@gmail.com" },
  { name="Batuhan Nursal", email="bnursal3@gatech.edu" },
  { name="Christophe Ye", email="cye73@gatech.edu" },
  { name="Shubbam Lohiya", email="shubhlohiya@gatech.edu" },
  { name="David Kartchner", email="davidkartchner@gmail.com" },
  { name="Cassie Mitchell", email="cassie.mitchell@bme.gatech.edu" },
]
description = "A biomedical entity-linking package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/davidkartchner/biomedical-entity-linking"
Issues = "https://github.com/davidkartchner/biomedical-entity-linking/issues"

