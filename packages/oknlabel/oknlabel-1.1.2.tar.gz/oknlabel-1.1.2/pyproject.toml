[project]
name = "oknlabel"
version = "1.1.2"
authors = [
  { name="Zaw Lin Tun", email="zawlintun1511@gmail.com" },
]
description = "Python program to label signal data"
readme = "README.md"
dependencies = ["setuptools>=61.0", "commentjson"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.scripts]
oknlabel = "oknlabel.oknlabel:main"

[project.urls]
"Homepage" = "https://github.com/jtur044/oknlabel"
"Bug Tracker" = "https://github.com/jtur044/oknlabel/issues"

[build-system]
requires = ["setuptools>=61.0", "commentjson"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
oknlabel = ["*"]
