# TYPE:
#   STRING [DEFAULT_VALUE]
#   LANGUAGE [DEFAULT_VALUE]
#   INT [DEFAULT_VALUE]
#   LONG [DEFAULT_VALUE]
#   FLOAT [DEFAULT_VALUE]
#   DOUBLE [DEFAULT_VALUE]
#   BYTE
#   BYTES
#   BOOL [DEFAULT_VALUE]
#   EOBJECT EOBJECT_CLASS
#   MAP EOBJECT_CLASS
#   ENUM ENUM_CLASS .ENUM_DEFAULT
#   EAPIADMIN
#   EAPIFILE [FILE, IMAGE, VIDEO, AUDIO, PDF]
#   EAPITEXT

package: evo_framework.core.evo_core_api

enum:
  EnumApiType:
    STRING
    LANGUAGE
    INT
    LONG
    FLOAT
    DOUBLE
    BYTE
    BYTES
    BOOL
    EOBJECT
    MAP
    ENUM
    EAPIADMIN
    EAPIFILE
    EAPITEXT
    EAPIQUERY

  EnumApiAction:
    NONE
    ERROR
    PROGRESS
    PROGRESS_UPLOAD
    PROGRESS_DOWNLOAD
    PARTIAL
    COMPLETE

  EnumApiVisibility:
    PUBLIC
    PRIVATE
    LOCAL

  EnumApiCrypto:
    ECC
    PQ
  
  EnumApiCompress:
    NONE
    GZIP
    LZ4
    ZIP
  
  EnumEApiFileType:
    IMAGE
    VIDEO
    AUDIO
    PDF
    FILE

  EnumEApiBridgeType:
    FASTAPI
    FASTAPI_WEBRTC
    WEBRTC
    WEBSOCKET
    EVORPC

entity:
  ERequest:
    _DOC_: "ERequest _DOC_"
    enumApiCrypto: ENUM EnumApiCrypto .ECC
    enumApiCompress: ENUM EnumApiCompress .LZ4
    pk: BYTES
    cipher: BYTES
    sign: BYTES
    hash: BYTES
    chunk: INT
    chunkTotal: INT
    data: BYTES

  EResponse:
    _DOC_: "EResponse _DOC_"
    enumApiCompress: ENUM EnumApiCompress .LZ4
    sign: BYTES
    hash: BYTES
    chunk: INT
    chunkTotal: INT
    data: BYTES
    isError: BOOL
    error: STRING

  EApi: 
    _DOC_: "EApi _DOC_"
    description: STRING
    input: STRING
    output: STRING
    required: STRING

  EAction:
    _DOC_: "EAction _DOC_"
    enumApiAction: ENUM EnumApiAction .NONE
    action: STRING     
    input: BYTES 
    output: BYTES
    isError: BOOL
    error: STRING

  EApiConfig:
    _DOC_: "EApiConfig _DOC_"
    enumEApiBridgeType: ENUM EnumEApiBridgeType .FASTAPI
    enumApiVisibility: ENUM EnumApiVisibility .PRIVATE
    publicKey: BYTES
    label: STRING
    description: STRING
    urlLogo: STRING
    remoteUrl: STRING 
    remotePort: INT 443
    os: STRING
    mapEApi: MAP EApi

  EApiFile:
    _DOC_: "EApiFile _DOC_"
    enumEApiFileType: ENUM EnumEApiFileType .FILE
    isUrl: BOOL
    url: STRING
    name : STRING
    ext: STRING
    hash: BYTES
    data: BYTES

  EApiText:
    _DOC_: "EApiFile _DOC_"
    header: STRING
    language: LANGUAGE
    text : STRING
    isComplete: BOOL
    isError: BOOL
    tokenTot: INT 0

  EApiAdmin:
    _DOC_: "EApiAdmin _DOC_"
    totp: BYTES
    token : BYTES

  EApiQuery:
    _DOC_: "EApiQuery _DOC_"
    collection : STRING
    eObjectID: STRING
    query : STRING