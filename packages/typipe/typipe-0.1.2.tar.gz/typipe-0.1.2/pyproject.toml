[project]
name = "typipe"
version = "0.1.2"
description = "Typed pipe to pipe input into functions."
authors = [
    { name = "clvnkhr", email = "calvin_khor@hotmail.com" },
]
dependencies = [
    "attrs>=23.2.0",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "nox>=2024.4.15",
]
