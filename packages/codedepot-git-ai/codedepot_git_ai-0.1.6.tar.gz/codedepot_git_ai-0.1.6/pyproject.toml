[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "codedepot-git-ai"
version = "0.1.6"
description = "Dataset and model support for git"
readme = "README.md"
authors = [
    { name = "CodeDepot", email = "contact@codedepot.ai" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"
dependencies = [
    "torch",
    "paramiko",
    "prompt_toolkit",
    "pygit2>=1.4.1",
    "tensorboard==2.16.2",
    "numpy==1.26.4",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/codedepotai/git-ai"
Issues = "https://github.com/codedepotai/git-ai/issues"

[project.scripts]
git-ai = "git_ai.main.main:main"

[tool.pdm]
distribution = true
