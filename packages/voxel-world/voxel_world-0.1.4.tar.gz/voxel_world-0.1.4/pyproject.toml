[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "voxel_world"
authors = [
    {name = "JP", email = "jack.parmer@pm.me"}
]
description = "Delicious Voxel worlds in Python"
version = "0.1.4"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "vnoise",
    "numpy",
    "pillow",
    "matplotlib",
    "IPython",
    "pathlib",
    "binascii",
    "textwrap",
    "webbrowser"
]

[tool.distutils.bdist_wheel]
universal = true
