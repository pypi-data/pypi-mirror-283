[metadata]
name = atlas-fit
version = 1.0.3
author = Johannes HÃ¶lken
author_email = hoelken@mps.mpg.de
description = Tool to perform comparison and calibration of flat fielded flat images against a solar atlas.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.gwdg.de/hoelken/atlas-fit
project_urls = 
	Bug Tracker = https://gitlab.gwdg.de/hoelken/atlas-fit/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
scripts = 
	bin/prepare
	bin/amend_spectroflat
packages = find:
python_requires = >=3.8
install_requires = 
	spectroflat >=0.5
	matplotlib >=3.5
	numpy >=1.23
	scipy >=1.9
	pyyaml
	astropy
	pandas
	mpl-point-clicker
	qollib

[build-system]
requires = ["setuptools"]

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

