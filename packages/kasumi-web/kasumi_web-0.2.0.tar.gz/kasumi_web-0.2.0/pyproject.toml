[project]
name = "kasumi-web"
description = "Another ASGI Web framework."
authors = [
    { name = "AmaseCocoa", email = "amase.cocoa@gmail.com" },
]
dependencies = [
    "starlette>=0.37.2",
    "typer>=0.12.3",
    "requests>=2.32.3",
    "tqdm>=4.66.4",
    "cowsay>=6.1",
    "pydantic>=2.8.2",
    "yarl>=1.9.4",
]
requires-python = ">=3.10"
readme = "README.md"
dynamic = []
version = "0.2.0"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
test = [
    "pytest>=8.2.2",
    "ruff>=0.4.8",
    "httpx>=0.27.0",
    "uvicorn>=0.30.1",
    "pytest-asyncio>=0.23.7",
]

[project.scripts]
kasumi = "kasumi.cli.__core:app"

[project.urls]
repository = "https://github.com/AmaseCocoa/Kasumi/"

[tool.pdm]
distribution = true

[tool.pdm.version]
fallback_version = "0.0.0"
source = "scm"

[tool.pdm.dev-dependencies]
"uvicorn[standard]" = []

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
