[metadata]
name = ats_utilities
version = 3.3.0
author = Vladimir Roncevic
author_email = elektron.ronca@gmail.com
description = Python App/Tool/Script Utilities
license = GPL 2017 - 2024 Free software to use and distributed it.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = utilities, config, log, option, xml, cfg, ini, json, yml, cli, meta
platforms = any
url = https://vroncevic.github.io/ats_utilities
classifiers = 
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)
	License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	colorama
	bs4
	PyYAML

[egg_info]
tag_build = 
tag_date = 0

