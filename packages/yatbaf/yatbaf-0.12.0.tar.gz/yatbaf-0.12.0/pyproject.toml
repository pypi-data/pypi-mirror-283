[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yatbaf"
description = "Telegram Bot framework"
dynamic = ["version"]
license = { file = "LICENSE" }
readme = "README.md"
authors = [
    { name = "Maraudeur", email = "maraudeur1@protonmail.ch" },
]
keywords = ["telegram-bot", "telegram-bot-api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
requires-python = ">=3.11"
dependencies = [
    "httpx >=0.27.0,<1.0.0",
    "msgspec >=0.18.5,<1.0.0",
]

[project.urls]
Source = "https://codeberg.org/maraudeur/yatbaf"

[project.optional-dependencies]
lint = [
    "flake8 ==7.0.0",
    "flake8-bugbear ==24.4.21",
    "flake8-unused-arguments ==0.0.13",
    "isort >=5.13.2,<6.0.0",
    "mypy ==1.9.0",
    "yapf ==0.40.2",
]
test = [
    "pytest >=8.2.0,<9.0.0",
    "pytest-cov ==5.0.0",
    "pytest-httpx ==0.30.0",
    "pytest-asyncio ==0.23.6",
    "coverage ==7.5.0",
]
docs = [
    "sphinx >=7.2.6,<8.0.0",
    "sphinx-copybutton >=0.5.2, <1.0.0",
    "sphinx-design >=0.5.0, <1.0.0",
    "pydata-sphinx-theme >=0.14.3,<1.0.0",
]
dev = [
    "pre-commit >=3.0.0,<4.0.0",
]

[tool.hatch.version]
path = "src/yatbaf/version.py"

[tool.hatch.build.targets.wheel]
only-include = ["src/yatbaf"]
sources = ["src"]

[tool.hatch.build.targets.sdist]
only-include = ["src", "tests"]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.isort]
force_single_line = true
known_first_party = ["yatbaf"]

[tool.yapf]
based_on_style = "pep8"
column_limit = 80
allow_split_before_dict_value = false
coalesce_brackets = true
dedent_closing_brackets = true
split_before_dot = true
split_before_first_argument = true
indent_closing_brackets = false
split_complex_comprehension = true
split_all_top_level_comma_separated_values = true
space_between_ending_comma_and_closing_bracket = false

[tool.mypy]
enable_error_code = ["ignore-without-code"]

strict_equality = true
strict_optional = true
warn_unreachable = true
warn_unused_ignores = true
warn_redundant_casts = true
disallow_untyped_defs = true
disallow_untyped_calls = true
warn_return_any = true
