[build-system]
requires = [
    "setuptools",
    "setuptools-scm>=8.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "sv_simpleparser"
authors = [
    {name = 'Eric Macedo', email = 'ericsmacedo@gmail.com'}
]
description = 'A simple system verilog parser'
dynamic = ["version"] # This in conjunction with setuptools_scm, will generate the 
                      # versions dynamically
readme = "README.rst"
keywords = ["SystemVerilog"]
license = {text = "MIT"}
dependencies = [
    "pathlib",
]

[tool.setuptools]
packages = ["sv_simpleparser"]

[tool.setuptools_scm]

[optional-dependencies]
all = ["pytest"]
