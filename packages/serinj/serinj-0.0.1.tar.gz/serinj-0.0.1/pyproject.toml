[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "serinj"
version = "0.0.1"
authors = [
  { name="Artin Sarraf", email="sarraf.artin@gmail.com" },
]
description = "A library for building arcs"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/aa1371/serinj"
"Bug Tracker" = "https://github.com/aa1371/serinj/issues"
