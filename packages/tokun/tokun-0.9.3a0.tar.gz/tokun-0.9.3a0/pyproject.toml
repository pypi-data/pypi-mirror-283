[tool.poetry]
name = "tokun"
version = "0.9.3a0"
description = "NN model specialized in text embedding."
authors = ["apehex <apehex@protonmail.com>"]
readme = ".github/README.md"

[tool.poetry.dependencies]
python = ">=3.10, <3.12"
keras = ">=3.4"
mlable = "=0.6.4a0"
tensorflow = ">=2.16"
tensorflow-datasets = ">=4.9"

[tool.poetry.group.dev.dependencies]
pytest = "*"
transformers = ">=4.42"
huggingface-hub = {extras = ["cli"], version = ">=0.23"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
